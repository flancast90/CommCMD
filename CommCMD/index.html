<!doctype html>
<html>
<head>
    <title>CommCMD: A Realtime Chat Application</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Termpage library to render terminal look-->
    <script src="https://cdn.jsdelivr.net/npm/termpage@0.1.3/dist/termpage.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>
    <div class="TheGUI">
        <div class="GuiWindow">
            <div class="notice" id="notice">CommCMD Version 1.0.0 (default)<br>Type "id:&lt;userID&gt; data:&lt;message&gt; -send" to begin sending messages!<br></div>
            <div class="termpage-window" id="window"></div>
        </div>
    </div>
<script src="assets/script.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
socket.on('testerEvent', function(data){
                newMessage = `<pre class="responseGUI">`+data.description+`</pre>`;
                document.getElementsByClassName('termpage-input')[0].value = "##New Message Received##";
                document.getElementsByClassName('termpage-input')[0].id = 'inp';

                const ke = new KeyboardEvent('keydown', {
                    bubbles: true, cancelable: true, keyCode: 13
                });
                document.getElementById('inp').dispatchEvent(ke);
        });

socket.on('connect', function() {
    myId = socket.id;
    document.getElementById('notice').innerHTML += `Your ID is `+myId+`. Share this with others so they can talk to you!`;
}); 
</script>
</body>
</html>
